          url: /dotnet/communitytoolkit/maui/
        - title: .NET Community Toolkit
          summary: >-
            The .NET Community Toolkit is a collection of helpers and APIs that
            are agnostic of any UI platform.
          url: /dotnet/communitytoolkit/introduction
        - title: Windows Community Toolkit
          summary: >-
            The Windows Community Toolkit is a collection of controls that
